<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<script src='https://www.google.com/recaptcha/api.js'></script>

</head>

<body>

<h1>Contact {{userWantList}}</h1>
<p>We want your old equipment. One of our sales representatives will contact you about these items lorem ipsum dolor sit amet.</p>

<div class="selectBox ">	

<form  method="post" name="form" role="form" ng-submit="form.$valid " action="{{phpURL}}">
	<fieldset>
    	<div>
			<label for="contactName">Name:</label><br> <input id="contactName" type="text" name="contactName" ng-model="input.contactName"/>
		</div>
		<div>
			<label for="company">Company:</label><br> <input id="company" type="text" name="company" ng-model="input.company"/>
		</div>
		<div>
			<label for="phone">Phone:</label> <br><input id="phone" type="text" name="phone" ng-model="input.phone" />
		</div>
		<div>
			<label for="email">Email:</label>  <br><input id="email" type="text" name="email" ng-model="input.email"/>
			</div>
		<div>
			<label for="message">Message:</label><br> <textarea name="message" ng-model="input.message"></textarea> 
			</div>
		
		<input type="hidden" name="UserExchangeList" value="{{UserList}}">
		<input type="hidden" name="UserWantInReturn" value="{{UserWantList}}">

		
		<div class="g-recaptcha" data-sitekey="6LecISoUAAAAAB_MRukTNsSIG0aN-2MpQplXonVU"></div>
		<div>
			<button type="submit" name="submit" value="submit">Submit</button>
		</div>
	</form></div>

<div class="">
<div class="cartContainer">
	<div class="headerCart ">My List</div>
	<div class="boxCart ">
	<ul>
	
		<li ng-repeat="item in UserList"><strong>{{item.make}}</strong> {{item.model}}<br>{{item.comment}}</li>
		</ul></div>	
		
</div>

<div class="cartContainer">
	<h5>In exchange for:</h5>
	<div class="boxCart ">
	<ul>
	<li ng-repeat="item in UserWantList"><strong>{{item}}</strong></li>
		</ul></div>	
		<div><a href="#/userInfo"><button class="checkoutButton "  ng-show="AddItemShouldShow" >Checkout</button></a></div>
</div>
</div>



	
</body>
</html>
