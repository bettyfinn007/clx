<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
</head>

<body>

<h1>Contact </h1>
<p>We want your old equipment. One of our sales representatives will contact you about these items lorem ipsum dolor sit amet.</p>

<div class="selectBox col-lg-7 col-md-7 col-sm-12 col-xs-12">	
<ng-form name="EquipmentSales">
    <label for="Name" class="col-lg-10 col-md-10 col-sm-12 col-xs-12">Name</label>
	<input ng-model="Name" name="Name" ng-required="yes"class="col-lg-10 col-md-10 col-sm-12 col-xs-12"> </input>
    <label for="Company" class="col-lg-10 col-md-10 col-sm-12 col-xs-12">Company</label>
	<input ng-model="Company"  name="Company" ng-required="no" class="col-lg-10 col-md-10 col-sm-12 col-xs-12"></input>

</ng-form>

<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
<div class="cartContainer">
	<div class="headerCart col-lg-12 col-md-12 col-sm-12 col-xs-12">My List</div>
	<div class="boxCart col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<ul>
	
		<li ng-repeat="item in userList"><strong>{{item.make}}</strong> {{item.model}}</li>
		</ul></div>	
		
</div>

<div class="cartContainer">
	<h5>In exchange for:</h5>
	<div class="boxCart col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<ul>
	<li ng-repeat="item in userWantList"><strong>{{item}}</strong></li>
		</ul></div>	
		<div><a href="#/userInfo"><button class="checkoutButton col-lg-12 col-md-12 col-sm-12 col-xs-12"  ng-show="AddItemShouldShow" >Checkout</button></a></div>
</div>
</div>



	
</body>
</html>
